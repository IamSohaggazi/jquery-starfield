        <div class="github-fork-ribbon-wrapper right">

                    <div class="usage-box">
                        <p>How to use:</p>
                        <pre><code data-language="javascript">$('.container').starfield({ starDensity: 1.0, mouseScale: 1.0 });</code></pre>
                        <p><a href="https://github.com/rocketwagon/jquery-starfield">Download / Documentation</a></p>
                    </div>
                </div>
                <div id="credits">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="lib/jquery-starfield.js"></script>
        <script type="application/javascript">
            $(function(){
                $('.container').starfield({
                    starDensity: 1.0,
                    mouseScale: 1.0
                });
            });
